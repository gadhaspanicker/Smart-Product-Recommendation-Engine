<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }

        input {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid gray;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: green;
        }
    </style>
</head>

<body>

    <h1>Smart Product Recommendation Engine</h1>

    <form action="/recommend" method="POST">
        <input type="text" name="product_name" placeholder="Enter product name" required>
        <br>
        <button type="submit">Get Recommendations</button>
    </form>

</body>
</html>
